<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Notes App</title>
    <!--
      -favicon
    -->
        <link rel="short icon" href="./image/logo/favicon-white.png" type="image/svg+xml">

        <!--
          -css link
        -->

    <link rel="stylesheet" href="style.css">

    <!--
      -special css
    -->
    <style>
      body{
        background-image: url('./image/wall.jpg');
        background-repeat: no-repeat,repeat; 
        width:auto;
        background-attachment: fixed;
        background-position: center;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69808b25ce.js" crossorigin="anonymous"></script>
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>

    <!--
      -popup-box
    -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">

          <!--
            -header
          -->
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>

          <!--
            -popup form
          -->
          <form action="#">
            <div class="row title">
              <label>Caption</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Explanation</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>

    <!--
      - notes box
    -->
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Fresh Note</p>
      </li>
    </div>

    <!--
      -Footer
    -->

    <footer>
    
      <i class="fa-regular fa-copyright" style="color: #ffffff;"></i> Copyright 2023 Made by Luv Kumar Singh.
        
    </footer>

    <!--
      -Js link
    -->
    <script src="script.js"></script>
    
  </body>
</html>
